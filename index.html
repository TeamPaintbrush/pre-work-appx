<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to The Pre-Work App...</title>
    <meta http-equiv="refresh" content="0; url=https://teampaintbrush.github.io/pre-work-app/">
    <script>
        // Immediate redirect for browsers that don't support meta refresh
        window.location.href = "https://teampaintbrush.github.io/pre-work-app/";
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px 0; font-size: 24px; }
        p { margin: 0; opacity: 0.8; }
        a { color: #fff; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Redirecting to The Pre-Work App...</h1>
    <p>If you're not redirected automatically, <a href="https://teampaintbrush.github.io/pre-work-app/">click here</a></p>
</body>
</html>
